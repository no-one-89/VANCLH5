<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>凡客邀请函</title>
	<script src="js/fontsize.js"></script>
	<link rel="stylesheet" href="css/swiper-3.3.1.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/main.css">
	<style>
	
	</style>
</head>
<body>
	<div class="swiper-container">
	    <div class="swiper-wrapper">
			<!-- 第一页 -->
	        <div class="swiper-slide page1">
	        	<div class="page1-1 imgPosition ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s"></div>
	        	<div class="page1-2 imgPosition ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
	        </div>
			<!-- 第二页 -->
	        <div class="swiper-slide page2">
	        	<div class="page2-1 imgPosition ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="0.1s"></div>
	        	<div class="page2-2 imgPosition ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="0.1s"></div>
	        	<div class="page2-3 imgPosition ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1.2s" swiper-animate-delay="0.6s"></div>
	        	<div class="page2-4 imgPosition ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="1.4s">总部 : 北京东城区广渠门内大街47号<p>Welcome to VANCL</p></div>
	        </div>
			<!-- 第三页 -->
	        <div class="swiper-slide page3">
	        	<div class="page3-1 ani" swiper-animate-effect="flipInX" swiper-animate-duration="1s" swiper-animate-delay=".2s"></div>
	        	<div class="page3-2 imgPosition ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay=".8s"></div>
	        	<div class="page3-3 ani"  swiper-animate-effect="zoomInUp" swiper-animate-duration="1s" swiper-animate-delay="1.2s">
	        		<p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="2.2s">VANCL（凡客诚品），<br>由卓越网创始人陈年创办于2007年</p>
	        	</div>
	        </div>
	        <!-- 第四页 -->
	        <div class="swiper-slide page4">
	        	<div class="page4-1 ani"  swiper-animate-effect="fadeInDown" swiper-animate-duration=".4s" swiper-animate-delay=".2s"></div>
	        	<div class="page4-2 ani"  swiper-animate-effect="fadeInDown" swiper-animate-duration=".4s" swiper-animate-delay=".4s"></div>
	        	<div class="page4-3 ani"  swiper-animate-effect="fadeInDown" swiper-animate-duration=".4s" swiper-animate-delay=".6s"></div>
	        	<div class="page4-4 ani"  swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1s"></div>
	        </div>
	        <!-- 第五页 -->
	        <div class="swiper-slide page5">
	        	<div class="page5-1 ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="1s" swiper-animate-delay=".1s"></div>
	        	<div class="page5-2 ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="1.5s" swiper-animate-delay="1.2s"></div>
	        	<div class="page5-3 ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="1.5s" swiper-animate-delay="1.4s"></div>
	        	<div class="page5-4 ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="1.5s" swiper-animate-delay="1.6s"></div>
	        	<div class="page5-5 ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="1.5s" swiper-animate-delay="1.8s"></div>
	        	<div class="page5-6 ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="1.5s" swiper-animate-delay="2s"></div>
	        </div>
	        <!-- 第六页 -->
	        <div class="swiper-slide page6">
	        	<div class="page6-1 imgPosition ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="1s" swiper-animate-delay=".1s"></div>
	        	<div class="page6-2 imgPosition ani" swiper-animate-effect="slideInRight" swiper-animate-duration="1s" swiper-animate-delay=".1s"></div>
	        	<div class="page6-3 imgPosition ani" swiper-animate-effect="slideInDown" swiper-animate-duration="1s" swiper-animate-delay=".1s"></div>
	        	<div class="page6-4 imgPosition ani" swiper-animate-effect="rollIn" swiper-animate-duration="1s" swiper-animate-delay="1.5s"></div>
	        </div>
	    </div>
	    <!-- 如果需要分页器 -->
	    <div class="swiper-pagination"></div>
	</div>

	<script src="js/zepto.min.js"></script>
	<script src="js/swiper-3.3.1.jquery.min.js"></script>
	<script src="js/swiper.animate1.0.2.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
